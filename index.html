<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hi"> 
        <h1>Go ahead and Test it..</h1>
        <form id="quiz-form">
            <label for="num-questions">Number of questions:</label>
            <input type="number" id="num-questions" value="5" max="10">
            <br>
            <label for="quiz-level">Quiz level:</label>
            <select id="quiz-level">
                <option value="all">Select level of Quiz</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <br>
            <label for="question-type">Question type:</label>
            <select id="question-type">
                <option value="all">Select type of question</option>
                <option value="multiple-choice">Multiple choice</option>
                <option value="true-false">True/False</option>
                <option value="open-ended">Open-ended</option>
            </select>
            <br>
            <label for="category">Category:</label>
            <select id="category">
                <option value="all">Select Category</option>
                <option value="History">History</option>
                <option value="Science">Science</option>
                <option value="Sports">Sports</option>
                <option value="Literature">Literature</option>
                <option value="The Ultimate Movie Trivia">The Ultimate Movie Trivia</option>
            </select>
            <br>
            <button type="submit">Start Quiz</button>
        </form>

        <div id="quiz-container" style="display: none;"></div> <!-- Initially hidden -->
    </div> 

    <script src="script.js"></script>
</body>
</html>
